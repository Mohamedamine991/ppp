<!DOCTYPE HTML>
<html>

<head>
  <title>Network Monitoring Dashboard</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <style>
      #executeBtn {
          display: block;
          margin: 0 auto;
      }
  </style>
  <link rel="stylesheet" type="text/css" href="style/style.css" title="style" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  

</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text -->
          <h1><a href="index.html">Device <span class="logo_colour">Monitoring</span></a></h1>
        </div>
      </div>
      <div id="menubar">
        <ul id="menu">
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
          <li><a href="index.html">Home</a></li>
          <li class="selected"><a href="examples.html">Device Monitoring</a></li>
          <li><a href="page.html">Interface</a></li>
          <li><a href="another_page.html">Traffic class</a></li>
          <li><a href="contact.html">Débit</a></li>
        </ul>
      </div>
    </div>
    <div id="site_content">
      
      <input type="text" id="subnetInput" placeholder="Subnet">
        <button id="scan" >scan</button>
        <div id="output" class="slogan">

        </div>
        <script>
          $(document).ready(function() {
    $('#scan').click(function() {
        var subnet = $('#subnetInput').val();
        $.ajax({
            url: 'http://localhost:5000/scan',
            data: {'subnet': subnet},
            type: 'POST',
            crossDomain: true, // Indiquer une requête cross-domain
            dataType: 'json',
            success: function(response) {
                $('#output').append('<p>' + response.output + '</p>');
            },
            error: function(error) {
                console.log(error);
            }
        });
    });
});



          </script>
    </div>
    <div id="footer">
      Mohamed Amine Hamdi| Wajdi Mansour | Haykel Bargougui
    </div>
  </div>
</body>
</html>
