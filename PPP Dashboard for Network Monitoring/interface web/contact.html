    <div id="site_content">
      <h1>Débit</h1>
      <input type="text" id="subnetInput" placeholder="Subnet">
      <button id="scan" >scan</button>
      <div id="output">

      </div>
      <script>
        $(document).ready(function() {
  $('#scan').click(function() {
      var subnet = $('#subnetInput').val();
      $.ajax({
          url: 'http://localhost:5000/scan',
          data: {'subnet': subnet},
          type: 'POST',
          crossDomain: true, // Indiquer une requête cross-domain
          dataType: 'json',
          success: function(response) {
              $('#output').append('<p>' + response.output + '</p>');
          },
          error: function(error) {
              console.log(error);
          }
      });
  });
});




        </script>
